<!DOCTYPE html>
<script src="https://kit.fontawesome.com/2896dca869.js"></script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-App</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <h2><span>Welcome to</span> Skill-Chat</h2>
    </nav>
    <div class="container">
        <div class="message left">Hi how are you</div>
        <div class="message right">Hi, i am fine</div>
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" placeholder="Type here..">
            <button class="btn" type="submit"><i class="fa-regular fa-paper-plane"></i> <b>Send</b></button>
        </form>
    </div>
</body>
</html>
